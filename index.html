<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Develop/style.css" />
    <title>Work Day Scheduler</title>
    <script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="current-day" class="lead"></p>
      <button id = "clearBtn">Clear Schedule</button>
    </header>
    <!-- Timeblocks go here -->
    <div class="container">
      <div class="row">
        <div class="col-2 time-block hour">9 am</div>
        <textarea class="col-8 slot" id="09">input</textarea>
        <button class="col-2 saveBtn">save</button>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-2 time-block hour">10 am</div>
        <textarea class="col-8 slot" id="10">input</textarea>
        <button class="col-2 saveBtn">save</button>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-2 time-block hour">11 am</div>
        <textarea class="col-8 slot" id="11">input</textarea>
        <button class="col-2 saveBtn">save</button>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-2 time-block hour">12 pm</div>
        <textarea class="col-8 slot" id="12">input</textarea>
        <button class="col-2 saveBtn">save</button>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-2 time-block hour">1 pm</div>
        <textarea class="col-8 slot" id="13">input</textarea>
        <button class="col-2 saveBtn">save</button>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-2 time-block hour">2 pm</div>
        <textarea class="col-8 slot" id="14">input</textarea>
        <button class="col-2 saveBtn">save</button>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-2 time-block hour">3 pm</div>
        <textarea class="col-8 slot" id="15">input</textarea>
        <button class="col-2 saveBtn">save</button>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-2 time-block hour">4 pm</div>
        <textarea class="col-8 slot" id="16">input</textarea>
        <button class="col-2 saveBtn">save</button>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-2 time-block hour">5 pm</div>
        <textarea class="col-8 slot" id="17">input</textarea>
        <button class="col-2 saveBtn">save</button>
      </div>
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Develop/script.js"></script>
  </body>
</html>
